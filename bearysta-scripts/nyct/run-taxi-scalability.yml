#
#  This is benchmark execution recipe for Bearysta.
#
#  Install Bearysta:
#     python -m pip install git+https://github.com/IntelPython/bearysta.git
#
#  Run recipe:
#     python -m bearysta.run --bench-path run-omnisci-scalability.yml
#

variables:
    batch: [1, 2, 3]
    affinity:
        - 'all'
        - '--no-ht all'
        - '--N0-only --no-ht all'
        - '--N0-only --no-ht half'
        - '--N0-only --no-ht /4'
        - '--N0-only --no-ht /4'
    numa:
        - '-a'
        #- '-p 0'
        #- '-i 0,1'
    query:
        - q1
        - q2
        - q3
        - q4
    env:
        #- LD_PRELOAD=/localdisk/amalakho/miniconda3/envs/omnisci-dev/lib/libtbbmalloc_proxy.so.2 TBB_MALLOC_USE_HUGE_PAGES=1
        #- LD_PRELOAD=/localdisk/amalakho/miniconda3/envs/omnisci-dev/lib/libtbbmalloc_proxy.so.2
        - ''
    OMP_NUM_THREADS: $(../list_cpu_affinity.py --total $affinity)
    cpus: $(../list_cpu_affinity.py $affinity)

commands:
    master: env build=build-master ./run-nyct.sh --enable-modern-thread-pool=true --enable-subfragments=true --optimize-row-init=true
    scalability: env build=build-scalability ./run-nyct.sh
